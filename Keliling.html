<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menghitung Luas dan Lingkaran</title>
</head>
<body>
    <p>Keliling Lingkaran</p>
	<input type="number" placeholder="Masukkan Jari-Jari " id="jari">
    <br> 
    <br>
	<button onclick="lingkaran()">Hitung</button>
    <br>
    <br>
	Hasil : <span id="hasil"></span>
	<br>
	<br>
    <p>Luas Lingkaran</p>
	<input type="number" placeholder="Masukkan Jari-Jari" id="luas"> 
    <br>
    <br>
	<button onclick="lingkaran()">Hitung</button>
    <br>
    <br>
	Hasil : <span id="hasilluas"></span>

    <script>
        function lingkaran() {
			document.getElementById('hasil').innerHTML=3.14*2*parseFloat(jari.value);

			document.getElementById('hasilluas').innerHTML=3.14*parseFloat(Math.pow(luas.value, 2));
		}
    </script>
</body>
</html>
